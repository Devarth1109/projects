{% extends 'header.html' %}

{% load static %}

{% block content %}
    <section class="ftco-section contact-section">
      <div class="container">
        <div class="row d-flex mb-5 contact-info">
        	<div class="col-md-4">
        		<div class="row mb-5">
		          <div class="col-md-12">
		          	<div class="border w-100 p-4 rounded mb-2 d-flex">
			          	<div class="icon mr-3">
			          		<span class="icon-map-o"></span>
			          	</div>
			            <p><span>Address:</span> 198 West 21th Street, Suite 721 New York NY 10016</p>
			          </div>
		          </div>
		          <div class="col-md-12">
		          	<div class="border w-100 p-4 rounded mb-2 d-flex">
			          	<div class="icon mr-3">
			          		<span class="icon-mobile-phone"></span>
			          	</div>
			            <p><span>Phone:</span> <a href="tel://1234567920">+ 1235 2355 98</a></p>
			          </div>
		          </div>
		          <div class="col-md-12">
		          	<div class="border w-100 p-4 rounded mb-2 d-flex">
			          	<div class="icon mr-3">
			          		<span class="icon-envelope-o"></span>
			          	</div>
			            <p><span>Email:</span> <a href="mailto:info@yoursite.com">info@yoursite.com</a></p>
			          </div>
		          </div>
		        </div>
          </div>
          <div class="col-md-8 block-9 mb-md-5">
          	{% if msg %}
          		<p style="color: green;">{{msg}}</p>
          	{% elif msg1 %}
          		<p style="color: red;">{{msg1}}</p>
          	{% else %}
          		<p style="color: red;"></p>
          	{% endif %}
            <form action="{% url 'set_pswd' %}" class="bg-light p-5 contact-form" method="post">
              {% csrf_token %}
              <div>
								<input type='hidden' name='email' value='{{email}}' />
              </div>
              <div class="form-group">
                <input type="password" name="npswd" class="form-control" placeholder="New Password">
              </div>
              <div class="form-group">
                <input type="password" name="cnpswd" class="form-control" placeholder="Confirm New Password">
              </div>
              <div class="form-group">
                <input type="submit" value="Set Password" class="btn btn-primary py-3 px-5">
              </div>

            </form>
          
          </div>
        </div>
        <div class="row justify-content-center">
        	<div class="col-md-12">
        		<div id="map" class="bg-white"></div>
        	</div>
        </div>
      </div>
    </section>
	

    {% endblock %}
