{% extends 'seller_header.html' %}

{% load static %}

{% block content %}		

		<section class="ftco-section bg-light">
    	<div class="container">
    		<div class="row">
          {% for i in car %}
    			<div class="col-md-4">
    				<div class="car-wrap rounded ftco-animate">
              
    					<div class="img rounded d-flex align-items-end" style="background-image: url({{i.c_image.url}});">
              </div>
    					<div class="text">
    						<h2 class="mb-0"><a href="{% url 'car_details' pk=i.pk %}">{{ i.c_brand }}</a></h2>
    						<div class="d-flex mb-3">
	    						<span class="cat">{{ i.c_name }}</span>
	    						<p class="price ml-auto">{{ i.c_price }}<span>/day</span></p>
    						</div>
    						<p class="d-flex mb-0 d-block"><a href="{% url 'update_car' pk=i.pk %}" class="btn btn-primary py-2 mr-1">Update</a> <a href="{% url 'delete_car' pk=i.pk %}" class="btn btn-secondary py-2 ml-1">Delete</a></p>
    					</div>
    				</div>
    			</div>
          {% endfor %}
    		</div>
    		<div class="row mt-5">
          <div class="col text-center">
            <div class="block-27">
              <ul>
                <li><a href="#">&lt;</a></li>
                <li class="active"><span>1</span></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">&gt;</a></li>
              </ul>
            </div>
          </div>
        </div>
    	</div>
    </section>
    

   {% endblock %}
